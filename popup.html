<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        select, button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Select a Pattern</h2>
    <select id="patternSelect"></select>
    <div id="selectedPatternDisplay" style="margin-top: 5px; font-size: 0.9em; color: #666;">Selected pattern: <span id="selectedPattern">None</span></div>
    <button id="processButton" style="background-color: #0078d4; color: white;">Fabric it!</button>
    <button id="configButton" >Config</button>
    <div id="resultContainer" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    <script src="popup.js"></script>
</body>
</html>
