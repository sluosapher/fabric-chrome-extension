<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        select, button {
            width: 100%;
            margin-top: 10px;
        }
        #pdfPageSelector {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pageInput {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .info-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Select a Fabric Pattern</h2>
    <select id="patternSelect"></select>
    <div id="selectedPatternDisplay" style="margin-top: 5px; font-size: 1.5em; color: #2f0878;">Selected pattern: <span id="selectedPattern">None</span></div>
    
    <div id="pdfPageSelector">
        <label for="pageInput">PDF Pages to Process:</label>
        <input type="text" id="pageInput" placeholder="e.g., 1-5 or 1,3,5">
        <div class="info-text">Leave empty for all pages. Use ranges (e.g., 1-5) or individual pages (e.g., 1,3,5)</div>
    </div>

    <button id="processButton" style="background-color: #0078d4; color: white;">Fabric it!</button>
    <button id="configButton">Config Model</button>
    <div id="resultContainer" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    <script src="pdf.js"></script>
    <script src="popup.js"></script>
</body>
</html>
